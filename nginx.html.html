<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nginx</title>
    <style>
        body {
            background-color: #f8fafc;
            color: #2d3748;
            font-family: "Helvetica Neue", Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 auto;
            max-width: 960px;
            padding: 1.5rem;
        }
        
        .title {
            color: #4a5568;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.125;
            margin: 0;
        }
        
        .subtitle {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0 0 1.5rem;
        }
        
        .link {
            color: #1a202c;
            font-size: 1.125rem;
            font-weight: 400;
            line-height: 1.5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Welcome to Nginx</h1>
            <p class="subtitle">Congratulations! You have successfully replaced Django with Nginx.</p>
            <p class="subtitle">Learn more about Nginx by visiting the <a class="link" href="https://www.nginx.com/">Nginx website</a>.</p>
        </div>
    </div>
</body>
</html>
